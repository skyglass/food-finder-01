#
# To deploy:
#
# kubectl apply -f scripts/deploy.yaml
#
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: application
  template:
    metadata:
      labels:
        app: application
    spec:
      containers: 
      - name: application
        image: $CONTAINER_REGISTRY/application:$VERSION
        imagePullPolicy: Always
        env:
        - name: PORT
          value: "3000"
        - name: HOST
          value: "0.0.0.0"
        - name: CHOKIDAR_USEPOLLING
          value: true
        - name: CHOKIDAR_INTERVAL
          value: "100"
        - name: MONGO_URI
          value: "$MONGO_URI"
        - name: GITHUB_CLIENT_ID
          value: "$GITHUB_CLIENT_ID"
        - name: GITHUB_CLIENT_SECRET
          value: "$GITHUB_CLIENT_SECRET"
        - name: NEXTAUTH_SECRET
          value: "$NEXTAUTH_SECRET"
---
apiVersion: v1
kind: Service
metadata:
  name: application
spec:
  selector:
    app: application
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000