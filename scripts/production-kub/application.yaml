#
# To deploy:
#
# kubectl apply -f scripts/deploy.yaml
#
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: application
  template:
    metadata:
      labels:
        app: application
    spec:
      containers: 
      - name: application
        image: $CONTAINER_REGISTRY/application:1
        imagePullPolicy: IfNotPresent
        env:
        - name: PORT
          value: 3000
        - name: HOST
          value: 0.0.0.0
        - name: CHOKIDAR_USEPOLLING
          value: true
        - name: CHOKIDAR_INTERVAL
          value: 100
---
apiVersion: v1
kind: Service
metadata:
  name: application
spec:
  selector:
    app: application
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000